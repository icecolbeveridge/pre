    <body>

        <header>
            <div class="header-wrapper">
                <div class="top-container">
                    <div class="head-left">
                        <img
                            src="images/_logo.png"
                            alt="Pseudorandom Ensemble Logo"
                        />
                    </div>
                    <div class="head-right">
                        <h1>Rock-ready questionnaire</h1>
                        <h3>We don't want to have to ask again</h3>
                    </div>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#merch">Merchandise</a></li>
                        <li><a href="index.html#songs">Songs</a></li>
                        <li><a href="index.html#shows">Shows</a></li>
                        <li><a href="index.html#members">The Ensemble</a></li>
                        <li><a href="index.html#about">About</a></li>
                        <li><a href="index.html#contact">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section id="quiz">
                <h2>Let's get this show on the road</h2>

                <form id="quizForm">
                    <!-- Question 1 -->
                    <div class="quiz-question">
                        <h3>On a scale of 1-5, how ready are you to rock?</h3>
                        <div class="quiz-options">
                            <label class="quiz-option">
                                <div>1<br />Not ready</div>
                                <input
                                    type="radio"
                                    name="rock_ready"
                                    value="1"
                                    required
                                />
                            </label>
                            <label class="quiz-option">
                                <div>2</div>
                                <input
                                    type="radio"
                                    name="rock_ready"
                                    value="2"
                                    required
                                />
                            </label>
                            <label class="quiz-option">
                                <div>3</div>
                                <input
                                    type="radio"
                                    name="rock_ready"
                                    value="3"
                                    required
                                />
                            </label>
                            <label class="quiz-option">
                                <div>4</div>
                                <input
                                    type="radio"
                                    name="rock_ready"
                                    value="4"
                                    required
                                />
                            </label>
                            <label class="quiz-option">
                                <div>11<br />Born ready</div>
                                <input
                                    type="radio"
                                    name="rock_ready"
                                    value="11"
                                    required
                                />
                            </label>
                        </div>
                    </div>
                    <div class="quiz-question">
                        <h3>Are you ready to:</h3>
                        <div class="quiz-options">
                            <label class="quiz-option">
                                <div>
                                    <img
                                        src="images/dwayne.jpg"
                                        alt="Dwayne Johnson"
                                    />
                                </div>
                                <input
                                    type="radio"
                                    name="what_rock"
                                    value="Dwayne"
                                    required
                                />
                            </label>
                            <label class="quiz-option">
                                <div>
                                    <img
                                        src="images/gibraltar.jpg"
                                        alt="Gibraltar"
                                    />
                                </div>
                                <input
                                    type="radio"
                                    name="what_rock"
                                    value="Gibraltar"
                                    required
                                />
                            </label>
                            <label class="quiz-option">
                                <div>
                                    <img
                                        src="images/chair.jpg"
                                        alt="Comfy chair"
                                    />
                                </div>
                                <input
                                    type="radio"
                                    name="what_rock"
                                    value="Chair"
                                    required
                                />
                            </label>
                            <label class="quiz-option">
                                <div>
                                    <img
                                        src="images/blackpool.jpg"
                                        alt="Blackpool"
                                    />
                                </div>
                                <input
                                    type="radio"
                                    name="what_rock"
                                    value="Candy"
                                    required
                                />
                            </label>
                            <label class="quiz-option">
                                <div>
                                    <img
                                        src="images/fist.jpg"
                                        alt="Beats scissors"
                                    />
                                </div>
                                <input
                                    type="radio"
                                    name="what_rock"
                                    value="Fist"
                                    required
                                />
                            </label>
                        </div>
                    </div>

                    <!-- Sender.net Form -->
                    <div
                        class="sender-form-field"
                        data-sender-form-id="eVOQ1B"
                    ></div>

                    <button type="submit" class="quiz-btn" id = "submit-button">
		      More...
                    </button>
                </form>
            </section>
        </main>

        <script src="js/questionnaire.js"></script>
    </body>
</html>
